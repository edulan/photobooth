production:
  adapter: postgresql
  encoding: unicode
  database: photobooth_production
  pool: 20
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>

development: &development
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

test:
  <<: *development
  database: db/test.sqlite3
